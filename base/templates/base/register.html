{% extends 'base/base.html' %}
{% block title %}Register{% endblock title %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>
    {{field.label}}
    {{field}}
    </p>
    {% endfor %}
    <input type="submit" value="Register">
</form>
Already have an account? <a href="{% url 'login' %}">Log In</a>

{% endblock content %}
