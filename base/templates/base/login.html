{% extends 'base/base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>
    {{field.label}}
    {{field}}
    </p>
    {% endfor %}
    <input type="submit" value="Login">
</form>
Don't have an account yet? <a href="{% url 'register' %}">Register</a>

{% endblock content %}
